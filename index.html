<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result-section">
      <h1>Your Result</h1>
      <div class="container-radius">
        <p>
          76
          <span>
          of 100
          </span>
        </p>
      </div>
      <div class="great">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary-section">
      <p id="summary">Summary</p>
    <!-- Reaction -->
    <div class="container-summary" id="reaction">
      <div id="icon">
        <img src="/assets/images/icon-reaction.svg" alt="" srcset="">
        <p>
          Reaction
        </p>
      </div>
      <p><span>80</span>/ 100 </p>
    </div>
    <!-- Memory -->
    <div class="container-summary" id="memory">
      <div id="icon">
        <img src="/assets/images/icon-memory.svg" alt="" srcset="">
        <p>Memory</p>
      </div>
      <p><span>92</span>/ 100</p>
    </div>
    <!-- Verbal -->
    <div class="container-summary" id="verbal">
      <div id="icon">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
      </div>
      <p><span>61</span>/ 100</p>
    </div>
    <!-- Visual -->
    <div class="container-summary" id="visual">
      <div id="icon">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
      </div>
      <p><span>72</span>/ 100</p>
    </div>
    <button type="submit">
      <a target="_blank" href="#">
        Continue
      </a>
    </button>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/sanchezetto/" target="_blank">Jose Jorge sanchez</a>.
  </div>
</body>
</html>
